syntax = "proto3";

option go_package = "github.com/dvaumoron/puzzleloginservice";
option java_multiple_files = true;
option java_package = "io.dvaumoron.puzzleloginservice";
option java_outer_classname = "PuzzleLoginServiceProto";

package puzzleloginservice;

// The session service definition.
service Login {
    rpc Verify (LoginRequest) returns (Response);
    rpc Register (LoginRequest) returns (Response);
    rpc ListLogins (UserIds) returns (Logins);
    rpc ChangeLogin (ChangeLoginRequest) returns (Response);
    rpc ChangePassword (ChangePasswordRequest) returns (Response);
    rpc ListUsers(RangeRequest) returns (Users);
}

message LoginRequest {
    string login = 1;
    string salted = 2;
}

message Response {
    bool success = 1;
    uint64 id = 2;
}

message UserIds {
    repeated uint64 ids = 1;    
}

message Logins {
    repeated string list = 1;    
}

message ChangeLoginRequest {
    uint64 userId = 1;
    string newLogin = 2;
    string salted = 3;
}

message ChangePasswordRequest {
    uint64 userId = 1;
    string oldSalted = 2;
    string newSalted = 3;
}

message RangeRequest {
    uint64 start = 1;
    uint64 end = 2;
    string filter = 3;
}

message User {
    uint64 userId = 1;
    string login = 2;
}

message Users {
    repeated User list = 1;
    uint64 total = 2;
}
